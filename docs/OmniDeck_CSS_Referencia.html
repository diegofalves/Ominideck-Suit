/* ========================================
   OMNIDECK PDF GENERATION SYSTEM v2.0
   Pipeline: Markdown → HTML → wkhtmltopdf → PDF
   FLUXO DE CONVERSÃO:
   1. Markdown (fonte original)
   2. HTML (intermediário estilizado)
   3. wkhtmltopdf (renderizador)
   4. PDF final (distribuição)
   Redução de 40KB para ~15KB
   ======================================== */

/* ========================================
   1. DESIGN TOKENS - Sistema de Cores
   ======================================== */
:root {
  /* Cores Institucionais */
  --color-primary: #1F4E79;
  --color-secondary: #2D5A8C;
  --color-accent: #3B7AB5;
  /* Cores de Texto */
  --color-text-primary: #1A1A1A;
  --color-text-secondary: #4A5568;
  --color-text-muted: #718096;
  /* Cores de Background */
  --color-bg-page: #FFFFFF;
  --color-bg-section: #F8FAFB;
  --color-bg-code: #F7F9FC;
  /* Cores de Borda */
  --color-border-light: #E2E8F0;
  --color-border-medium: #CBD5E1;
  --color-border-dark: #94A3B8;
  /* Cores de Status */
  --color-success: #059669;
  --color-warning: #D97706;
  --color-error: #DC2626;
  --color-info: #2563EB;
  /* Tipografia */
  --font-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  --font-mono: "Courier New", Consolas, monospace;
  /* Espaçamento (sistema 8px) */
  --space-xs: 4px;
  --space-sm: 8px;
  --space-md: 16px;
  --space-lg: 24px;
  --space-xl: 32px;
  --space-2xl: 48px;
  /* Tamanhos de Fonte */
  --text-xs: 11px;
  --text-sm: 12px;
  --text-base: 14px;
  --text-lg: 16px;
  --text-xl: 18px;
  --text-2xl: 22px;
  --text-3xl: 28px;
  --text-4xl: 36px;
  /* Layout A4 */
  --page-width: 210mm;
  --page-padding: 18mm;
  --section-gap: 20px;
}
